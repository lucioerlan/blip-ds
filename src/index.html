<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Blip DS</title>
    <script type="module" src="/build/blip-ds.esm.js"></script>
    <script nomodule src="/build/blip-ds.js"></script>
  </head>
  <style>
    body {
      background: #f5f8f9;
      /*background: #0a0f1a; */
      margin: 0;
    }
    .bloco {
      width: 100%;
      height: 50px;
      padding: 20px;
    }
    .paperSize {
      width: 100%;
      padding: 24px;
    }
  </style>

  <body>
    <bds-grid xxs="12">
      <bds-grid container flex-wrap="wrap" margin="y-2">
        <bds-grid container xxs="8">
          <bds-grid xxs="8" my="1">
            <bds-paper class="paperSize">
              <bds-typo>xxs</bds-typo>
            </bds-paper>
          </bds-grid>
          <bds-grid xxs="4" >
            <bds-paper class="paperSize">
              <bds-typo>xxs</bds-typo>
            </bds-paper>
          </bds-grid>
          <bds-grid xxs="auto">
            <bds-paper class="paperSize">
            <bds-typo>xxs</bds-typo>
          </bds-paper>
          </bds-grid>
          
        </bds-grid>

        <bds-grid xxs="4">
          <bds-paper class="paperSize">
            <bds-typo>xs</bds-typo>
          </bds-paper>
        </bds-grid>
      </bds-grid>

      <bds-grid container flex-wrap="wrap">
        <bds-grid xxs="4">
          <bds-paper class="paperSize">
            <bds-typo>xs</bds-typo>
          </bds-paper>
        </bds-grid>

        <bds-grid xxs="8">
          <bds-paper class="paperSize">
            <bds-typo>xs</bds-typo>
          </bds-paper>
        </bds-grid>
      </bds-grid>
    </bds-grid>
  </body>

  <script></script>
</html>
